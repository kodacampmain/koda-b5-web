<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo of Event Propagation" />
    <title>Event</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      main {
        min-height: 100vh;
        background-color: aquamarine;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body {
        background-color: antiquewhite;
      }
      main,
      header {
        padding: 5px;
      }
      div {
        border: 2px solid black;
        border-radius: 5px;
      }
      main > div {
        width: 80%;
        height: 100px;
        background-color: beige;
        padding: 5px;
        div {
          width: 50%;
          height: 50%;
          background-color: tomato;
          position: relative;
          div {
            background-color: goldenrod;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          }
        }
      }
    </style>
    <script src="/js/event.js" defer></script>
  </head>
  <body>
    <header>Event Propagation</header>
    <main>
      <div>
        <div>
          <div></div>
        </div>
      </div>
    </main>
  </body>
</html>
