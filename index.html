      div {
        font-size: 30px;

        color: blue;
      }
      /* selektor kelas (.nama_kelas) */

      .dua {
        /* background-color: aqua; */
      }
      .dua {
        font-family: "Courier New", Courier, monospace;
        /* background-color: antiquewhite; */
      }
      .satu,
      .dua {
        /* border-width: 2px;
        border-style: solid;
        border-color: black; */
        border: 2px dotted red;
        box-sizing: border-box;
        width: 200px;
      }
      /* selektor id (#nama_id) */
      #dua {
        background-color: goldenrod;
        font-size: 10px;
      }
    </style>
